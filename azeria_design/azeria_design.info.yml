name: Azeria Design
type: theme
description: 'A responsive theme for Azeria Design.'
# base theme: classy
package: drupalthemes
core: 8.x
screenshot: screenshot-azeria.png

# -- Libraries -----------------------------------------------------------------
libraries:
  - azeria_design/global

# -- CSS -----------------------------------------------------------------------
stylesheets-remove:
  - '@classy/css/layout.css'
  - core/modules/system/css/system.theme.css
  - core/assets/vendor/normalize-css/normalize.css
  - core/modules/views/css/views.module.css

# -- Regions -------------------------------------------------------------------
regions:
  header: Header
  logo: Logo
  navigation: Navigation
  message: Message
  pagetitle: Page Title
  content: Content
  lower_content: Lower Content
  footer_logo: Footer Logo
  footer_left: Footer Left
  footer_middle: Footer Middle
  footer_right: Footer Right
  block_holding: Block Holding Area for Referencing
